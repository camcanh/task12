<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>SignUp</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)" class="signup" >
                  <p>
                    <label>Username:</label>
                    <input type="text" name="username"
                    ngModel required>
                  </p>
                  <p>
                    <label>Email:</label>
                    <input type="email" name="email"
                    ngModel required>
                  </p>
                  <p>
                    <label>Password:</label>
                    <input type="password" name="password"
                    ngModel required>
                  </p>
                  <p>
                    <label>Full name [optional]:</label>
                    <input type="text" name="full_name"
                    ngModel>
                  </p>
                  <p>
                    <button type="submit" [disabled]="!registerForm.valid" value="Sign Up" class="btn btn-success btn-sm">Submit</button>
                  </p>
                </form>
</ion-content>
